{% extends 'main/layout.html' %}

{% block title %}Form for adding an article{% endblock %}

{% block content %}
    <div class="features">
        <h1>From for adding an article</h1>
        <form method="post">
            {% csrf_token %}
          <input type="text" placeholder="name" class="form-control"><br>
          <input type="text" placeholder="anons" class="form-control"><br>
          <textarea class="form-control" placeholder="text"></textarea><br>
          <input type="date" class="form-control"><br>
          <input type="time" class="form-control"><br>
          <button class="btn btn-success" type="submit">Submit</button>
        </form>
    </div>
{% endblock %}
